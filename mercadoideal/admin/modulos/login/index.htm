<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Mercado Ideal | Panel de control</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<!-- javascripts generales-->
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/prototype.js"></script>
<script type="text/javascript" src="../../js/validation.js"></script>
<script type="text/javascript" src="../../js/protoload.js"></script>
<script type="text/javascript" src="../../js/scriptaculous.js"></script>
<link rel="stylesheet" type="text/css" href="../../css/forms.css"/>
<link rel="stylesheet" type="text/css" href="../../css/protoload.css"/>
<link rel="stylesheet" type="text/css" href="../../css/login.css">
<!-- javascripts del modulo-->
<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src="js/recuperoclave.js"></script>

</head>

<body>
<div id="contenedor">

			<form id="login_form">
				<div class="lgRecuadro">

                    <div class="campos">

                    	</div>
                        <div class="boton">
                    <input name="image" type="image" onClick="enviar();return false;" src="../../img/btn_login.gif" alt="ingresar">
                    	</div>
                    </div>
               </div>
               <div class="lgMarcas"><img src="../../img/logo_brahma-quilmes.png" width="215" height="72" alt="Brahma Quilmes"/></div>
							
<div id="alerta" style="display:none"></div>
			</form><!--cierro form login_form-->

</div><!--cierro div contenedor-->
